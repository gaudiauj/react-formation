app = "react-formation"

[mounts]
source = "data"
destination = "/data"

[[services]]
internal_port = 8_080
processes = [ "app" ]
protocol = "tcp"
script_checks = [ ]

  [services.concurrency]
  hard_limit = 80
  soft_limit = 20
  type = "connections"

  [[services.ports]]
  handlers = [ "http" ]
  port = 80
  force_https = true

  [[services.ports]]
  handlers = [ "tls", "http" ]
  port = 443

  [[services.tcp_checks]]
  grace_period = "30s"
  interval = "40s"
  restart_limit = 0
  timeout = "10s"

  [[services.http_checks]]
  interval = "40s"
  grace_period = "30s"
  method = "get"
  path = "/healthcheck"
  protocol = "http"
  timeout = "10s"
  tls_skip_verify = false
  headers = { }
